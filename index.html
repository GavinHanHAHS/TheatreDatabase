<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Theatre Database</title>
</head>
<body>
  <div class="main">
    <div class="title">
      <!--Title box to show off website-->
      <div class="titleBox">
        <h1>Theatre Database</h1>
        <p>Database containing files for Costumes and Makeup (and possibly more?)</p>
      </div>
      
    </div>

    <div class="content">
      <div class="bar" id="buttonBar">
        <!--Small bar to choose from different Branches of Theatre-->
        <button type="button" id="costumeButt">Costumes</button>
        <button type="button" id="makeupButt">Makeup</button>
      </div>

      <div class="costumes" id="costumeDiv">
        <!--Costumes Div-->
        <div>example box (costumes)</div>
      </div>
      <div class="makeup" id="makeupDiv">
        <div>example box (makeup)</div>
        <!--Makeup Div-->
      </div>

    </div>
  </div>
  
  
  
  <script src="main.js"></script>
</body>
</html>
